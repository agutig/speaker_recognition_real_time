<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Diarización en tiempo real (Gráficas)</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    canvas { display: block; margin: 1rem auto; }
  </style>
</head>
<body>
  <h1>Diarización de hablantes</h1>
  <button id="start">▶️ Iniciar</button>
  <button id="stop" disabled>⏹️ Detener</button>

  <label for="numSpeakers">Número de hablantes:</label>
  <input
    type="number"
    id="numSpeakers"
    min="1"
    max="10"
    value="4"
    style="width:4ch"
  />

  <!-- Gráfica de onda -->
  <canvas id="waveformChart" width="800" height="200"></canvas>
  <!-- Gráfica de timeline de hablantes -->
  <canvas id="timelineChart" width="800" height="100"></canvas>

  <!-- Chart.js desde CDN -->
  <script src="/static/client.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
</body>
</html>
