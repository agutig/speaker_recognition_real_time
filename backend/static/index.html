<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Diarización en tiempo real (Gráficas)</title>
  <script src="/static/client.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Diarización de hablantes</h1>
  <div id="app">
    <div class="controls">
      <label for="numSpeakers">Hablantes:</label>
      <input type="number" id="numSpeakers" min="1" max="10" value="4">
      <button id="start">▶️ Iniciar</button>
      <button id="stop" disabled>⏹️ Detener</button>
    </div>
    <canvas id="waveformChart"></canvas>
  </div>

</body>
</html>
